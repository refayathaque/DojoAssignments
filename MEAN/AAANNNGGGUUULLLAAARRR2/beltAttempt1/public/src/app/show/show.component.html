<div class="container">

    <fieldset>

        <legend><h2>{{ question.content }}</h2></legend>
        <h3>{{ question.description }}</h3>

        <a routerLink='/home' >Home</a>
        <router-outlet></router-outlet>

        <button (click)='logout()' type="button" name="button">Logout</button>

        <p>Answer : {{ answer.content }}</p>
        <p>Detail : {{ answer.detail }}</p>
        <p>Created By : {{ answer.created_by }}</p>
        <p># Likes : {{ answer.likes }} <button (click)='likes(answer._id)' type="button" name="button">Like</button></p>

    </fieldset>

</div>
