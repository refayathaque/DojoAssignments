<div class="container">

    <fieldset>

        <legend><h2>New Question</h2></legend>

        <a routerLink='/home' >Home</a>
        <router-outlet></router-outlet>

        <button (click)='logout()' type="button" name="button">Logout</button>

        <form (submit)='submitquestion()' #formData='ngForm'>

            <p>Question</p>
            <input type="text" name="content" required minlength="10" [(ngModel)]="question.content" #content='ngModel' size="60">

            <div [hidden]='!question.errors'>
                {{ question.errors | json }}
            </div>

            <p>Description (Optional)</p>
            <input type="text" name="description" [(ngModel)]="question.description" size="60">

            <br>
            <button [disabled]="!formData.valid" value="submit" type="submit" name="submit">Submit</button>

        </form>

    </fieldset>

</div>
