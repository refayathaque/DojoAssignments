<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button Fun</title>
    <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </head>
  <style media="screen">
    .buttonblue {
      background-color: blue;
      height: 150px;
      width: 150px;
      margin: 50px;
    }
    .buttonred {
      background-color: red;
      height: 150px;
      width: 150px;
      margin: 50px;
    }
    .buttongreen {
      background-color: green;
      height: 150px;
      width: 150px;
      margin: 50px;
    }
  </style>
  <body>
    <button class="buttonblue" id="button" type="button" name="button"></button>
    <script type="text/javascript">
      var button = document.getElementById('button')
      button.addEventListener('click', whatToDoOnClick);
      // button.addEventListener('mouseenter', whatToDoOnHover);
      function whatToDoOnClick() {
        $(this).toggleClass('buttonred');
      }
      // function whatToDoOnHover() {
      //   $(this).toggleClass('buttongreen');
      // }
      $('#button').hover(function(){
        $(this).toggleClass('buttongreen');
      });
    </script>
  </body>
</html>
