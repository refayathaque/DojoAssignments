<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hunting Github</title>
    <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </head>
  <style media="screen">
    .buttonblue {
      background-color: blue;
      height: 150px;
      width: 150px;
      margin: 50px;
    }
  </style>
  <body>
    <button class="buttonblue" id="button" type="button" name="button"></button>
    <script type="text/javascript">
      var button = document.getElementById('button')
      button.addEventListener('click', whatToDoOnClick);
      function whatToDoOnClick() {
        $.get("https://api.github.com/users/refayathaque", displayName)
        // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
        function displayName(data) {
          console.log(data.login);
          document.getElementById("name").innerHTML = data.login; // Displays JS stuff on HTML
        }
      }
    </script>
    <h1 id="name"></h1>
  </body>
</html>
