<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="pokemon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(document).ready(function() {

  for (var i = 1; i <= 151; i++) {
      $('.pokemonimages').append("<img src='http://pokeapi.co/media/img/" + i + ".png'>");
    }

  });
  </script>
  </head>
  <body>
    <div id="container">
      <div class="pokemonimages">
      </div>
    </div>
  </body>
</html>
