<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>users</title>
  <meta name="description" content="users">
  <meta name="author" content="Refayat Haque">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
    $('form').submit(function() { //this is explicit and better than 'click', but for this to work must have 'type=submit' in input, button not mandatory
      //assigning values from html fields to variables
      var fname = $('#firstname').val();
      var lname = $('#lastname').val();
      var email = $('#emailaddress').val();
      var contactnum = $('#contactnumber').val();
      //appending data from variables to table with concatenation
      $('tbody').append('<tr><td>' + fname + '</td><td>' + lname + '</td><td>' + email + '</td><td>' + contactnum + '</td></tr>');
      //^format is the way it is because we are not simply passing in static text, we are passing in variables with changing values
      $('input[type=text]').val(''); //clearing input fields after passing in info
      return false;
    });
  });
  </script>
</head>
<style>
* {
	outline: 0;
	padding: 0;
	margin: 0;
	border: 0;
	}
.container {
  padding: 20px 0px 0px 20px;
}
table {
  border-collapse: collapse;
  border: 1px solid black;
}
table th {
  padding: 5px 45px 5px 5px;
}
h1 {
  margin-top: 45px;
  margin-bottom: 15px;
}
input[type=text] {
    border: 1px solid red;
    padding: 2px 8px 2px 4px;
    margin: 4px 0px 4px 0px;
}
.button {
  padding: 6px;
  border: 1px solid black;
  border-radius: 4px;
  position: relative;
  left: 250px;
  top: 10px;
}
table td {
  padding: 0px 10px 0px 10px;
}
</style>

<body>
<div class="container">
  <table>
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Contact #</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="formdiv">
    <h1>Add User</h1>
    <form class="form" action="" method="">
      First Name: <input type="text" id="firstname"><br>
      Last Name: <input type="text" id="lastname"><br>
      Email Address: <input type="text" id="emailaddress"><br>
      Contact #: <input type="text" id="contactnumber"><br>
      <input class="button" type="submit" value="Add User">
    </form>
  </div>
</div>
</body>
</html>
