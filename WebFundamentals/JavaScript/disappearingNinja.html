<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>disappearingNinja</title>
    <link rel="stylesheet" type="text/css" href="disappearingNinja.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

    $('#image1').click(function() {
      $(this).fadeOut("slow"); });

    $('#image2').click(function() {
      $(this).fadeOut("slow"); });

    $('#image3').click(function() {
      $(this).fadeOut("slow"); });

    $('#image4').click(function() {
      $(this).fadeOut("slow"); });

    $('#image5').click(function() {
      $(this).fadeOut("slow"); });

    $('#image6').click(function() {
      $(this).fadeOut("slow"); });

    $('#image7').click(function() {
      $(this).fadeOut("slow"); });

    $('#image8').click(function() {
      $(this).fadeOut("slow"); });

    $('#button').click(function() {
      $('.image').fadeIn("slow"); });

    });
    </script>
  </head>
  <body>
    <div id="container">
      <div class="image" id="image1">
        <img src="porsche_964.jpg" alt="Porsche 964">
      </div>
      <div class="image" id="image2">
        <img src="porsche_964.jpg" alt="Porsche 964">
      </div>
      <div class="image" id="image3">
        <img src="porsche_964.jpg" alt="Porsche 964">
      </div>
      <div class="image" id="image4">
        <img src="porsche_964.jpg" alt="Porsche 964">
      </div>
      <div class="image" id="image5">
        <img src="porsche_964.jpg" alt="Porsche 964">
      </div>
      <div class="image" id="image6">
        <img src="porsche_964.jpg" alt="Porsche 964">
      </div>
      <div class="image lastImages" id="image7">
        <img src="porsche_964.jpg" alt="Porsche 964">
      </div>
      <div class="image lastImages" id="image8">
        <img src="porsche_964.jpg" alt="Porsche 964">
      </div>
      <a href="#"><img id="button" alt="button" src="button_restore.jpg"></a>
    </div>
  </body>
</html>
