<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <h3>Attempt #: {{ request.session.count }}</h3>
    <h1>{{ request.session.random_word }}</h1>
    <form class="" action="/randomwordgenerator" method="post">
    {% csrf_token %}
        <input type="submit" name="submit" value="Generate">
    </form>
  </body>
</html>
