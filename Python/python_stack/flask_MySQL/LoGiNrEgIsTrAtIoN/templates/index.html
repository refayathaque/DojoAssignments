<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Registration</title>
  </head>
  <style media="screen">
    body {
      margin-right: auto;
      margin-left: auto;
      margin-top: 10px;
      width: 350px;
      text-align: left;
    }
    h2 {
      color: blue;
      font-family: sans-serif;
    }
    h3 {
      color: red;
      font-family: sans-serif;
    }
    form {
      color: green;
      font-family: sans-serif;
    }
  </style>
  <body>

    <h2>New user? Sign up here!</h2>
    <form class="" action="/registration" method="post">
      First Name  |<input type="text" name="first_name" value="">
      <br>
      Last Name  |<input type="text" name="last_name" value="">
      <br>
      Email  |<input type="text" name="email" value="">
      <br>
      Password  |<input type="password" name="password" value="">
      <br>
      Confirm Password  |<input type="password" name="password_confirmation" value="">
      <br>
      <input type="submit" name="submit" value="submit">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h3>{{ message }}</h3>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Exisiting user? Sign in here!</h2>
    <form class="" action="/signing_in" method="post">
      Email  |<input type="text" name="email_es" value="">
      <br>
      Password  |<input type="password" name="password_es" value="">
      <br>
      <input type="submit" name="submit" value="submit">
    </form>

  </body>
</html>
