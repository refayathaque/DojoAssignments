<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome back to LoginRegistration.com</title>
  </head>
  <style media="screen">
    body {
      font-family: sans-serif;
    }
    h2 {
      color: blue;
    }
    .reset_button {
      margin-top: 20px;
    }
  </style>
  <body>
    <h1>Welcome back!</h1>

    {% for i in es %}
      <h2>{{ i['email'] }}</h2>
    {%endfor%}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h3 style="color: green;">{{ message }}</h3>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="reset_button" action="/reset" method="get">
      <input type="submit" name="submit" value="Return to Login Page">
    </form>

  </body>
</html>
