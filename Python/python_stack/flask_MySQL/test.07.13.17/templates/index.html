<html>
<head>
  <title>Friends</title>
</head>
<body>
    {{ friends }}
  <h1>These are all my friends!</h1>
  <!-- with all the data we can then construct a more structured output -->
  {% for friend in friends: %}
     <p>ID: {{ friend['id'] }}</p>
     <p>First Name: {{ friend['first_name'] }}</p>
     <p>Last Name: {{ friend['last_name'] }}</p>
     <p>Email address: {{ friend['email_address'] }}</p>
     <p>Action: <a href="/friends/edit/{{ friend['id'] }}">Edit</a><a href="">Remove</a></p>
     <form class="" action="/friends/remove/{{ friend['id'] }}" method="post">
         <input type="submit" name="submit" value="Remove">
     </form>
  {% endfor %}



  <hr>
  <h2>Add a Friend</h2>
  <form action='/friends/create' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="email_address">Email Address:<input type="text" name="email_address" id="email_address"></label>
    <input type="submit" value="Add">
  </form>
</body>
</html>
