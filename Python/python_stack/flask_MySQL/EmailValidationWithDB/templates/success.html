<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SUCCESS</title>
  </head>
  <body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h3 style="color: red;">{{ message }}</h3>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% for i in display_emails %}
      <p>{{ i['email'] }} {{ i['created_at'] }}</p>
    {%endfor%}

  </body>
</html>
